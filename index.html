<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculate">
            <section class="display">
                <section class="arithmetic-process-window"></section>
                <input class="output" value="0" type="text" disabled>
            </section>
            <section class="keyboard">
                <button value="c" class="clear">C</button>
                <button disabled value="4" class="arthCOMP">%</button>
                <button disabled value="2" class="arthCOMP">*</button>
                <button disabled value="3" class="arthCOMP">/</button>
                <button disabled value="" class="equality">=</button>
                <button disabled value="0" class="arthCOMP">-</button>
                <button disabled value="1" class="arthCOMP">+</button>
                <button value="-" class="oppositeNum">+/-</button>
                <button value="1" class="NumClick">1</button>
                <button value="2" class="NumClick">2</button>
                <button value="3" class="NumClick">3</button>
                <button value="4" class="NumClick">4</button>
                <button value="5" class="NumClick">5</button>
                <button value="6" class="NumClick">6</button>
                <button value="7" class="NumClick">7</button>
                <button value="8" class="NumClick">8</button>
                <button value="9" class="NumClick">9</button>
                <button value="0" class="NumClick">0</button>
                <button value="." class="point">.</button>
            </section>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
